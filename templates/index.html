  <!doctype html>
  <html lang="en">
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

      <title>Textutils.com</title>
    </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Textutils.com</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
      </div>
    </div >

  </nav>

    <div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Welcome to Textutils!</strong> You can do anything with your text here...
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

      <div class="container">
        <form action='/analyze' method="post"> {% csrf_token %}
          <!-- {% csrf_token %} is for Post request-->
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Enter your Text here and Let Textutils do the Magic </label>
            <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="9"></textarea>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" name="removepunc" type="checkbox" id="flexSwitchCheckDefault1">
            <label class="form-check-label" for="flexSwitchCheckDefault1">Remove Punctuations</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" name="fullcaps" type="checkbox" id="flexSwitchCheckDefault2">
            <label class="form-check-label" for="flexSwitchCheckDefault2">UPPERCASE</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" name="newlineremover" type="checkbox" id="flexSwitchCheckDefault3">
            <label class="form-check-label" for="flexSwitchCheckDefault3">Remove New Line</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" name="extraspaceremover" type="checkbox" id="flexSwitchCheckDefault4">
            <label class="form-check-label" for="flexSwitchCheckDefault4">Remove Extra Space</label>
          </div>
        <div class="form-check form-switch">
          <input class="form-check-input" name="charcount" type="checkbox" id="flexSwitchCheckDefault5">
          <label class="form-check-label" for="flexSwitchCheckDefault5">Count Characters</label>
        </div>
       <button type="submit" class="btn btn-success mt-2">Analyze Text</button>
        </form>
      </div>

      <!-- Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    </body>
  </html>
